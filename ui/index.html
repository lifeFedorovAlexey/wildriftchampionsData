<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Иконка -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ✅ Title (очень важно) -->
    <title>
      Wild Rift All Stats — тир-лист, винрейты, пики и баны по рангам
    </title>

    <!-- ✅ Description (очень важно) -->
    <meta
      name="description"
      content="Актуальная статистика Wild Rift: тир-лист чемпионов по линиям и рангам, винрейт, пикрейт и баны. Обновляется ежедневно."
    />

    <!-- ✅ KEYWORDS (вставлять вот сюда). Сильно не поможет, но пусть будет -->
    <meta
      name="keywords"
      content="wild rift статистика, wild rift stats, тир лист wild rift, винрейт wild rift, пики и баны wild rift, tier list wild rift, winrate wild rift, чемпионы wild rift"
    />

    <!-- ✅ Robots -->
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Canonical -->
    <link rel="canonical" href="https://wildriftallstats.ru/" />

    <!-- Hreflang (если реально только RU — можно оставить один) -->
    <link rel="alternate" href="https://wildriftallstats.ru/" hreflang="ru" />
    <link
      rel="alternate"
      href="https://wildriftallstats.ru/"
      hreflang="x-default"
    />

    <!-- ✅ Яндекс верификация (можно как доп. к файлу) -->
    <meta name="yandex-verification" content="998a73038f8c7a81" />

    <!-- Open Graph -->
    <meta property="og:locale" content="ru_RU" />
    <meta
      property="og:title"
      content="Wild Rift Stats — тир-лист и статистика"
    />
    <meta
      property="og:description"
      content="Тир-лист, винрейты, пики и баны чемпионов Wild Rift. Обновление каждый день."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wildriftallstats.ru/" />
    <meta property="og:image" content="https://wildriftallstats.ru/og.png" />

    <!-- Twitter (не обязательно, но норм) -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Микроразметка (полезнее, чем keywords) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Wild Rift All Stats",
        "url": "https://wildriftallstats.ru/",
        "description": "Актуальная статистика Wild Rift: тир-лист чемпионов по линиям и рангам, винрейты, пики и баны. Обновляется ежедневно.",
        "inLanguage": "ru-RU"
      }
    </script>

    <link rel="preconnect" href="https://game.gtimg.cn" crossorigin />
    <link rel="dns-prefetch" href="//game.gtimg.cn" />

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <!-- ✅ ВАЖНО: статический fallback-текст.
         Это НЕ SSR. Просто HTML, который виден до загрузки JS.
         Боты/сниппеты часто начинают именно с него. -->
    <div id="root">
      <header>
        <h1>Wild Rift Stats — статистика чемпионов</h1>
        <p>
          Тир-лист по линиям и рангам, винрейты, пики и баны чемпионов Wild
          Rift. Данные обновляются ежедневно.
        </p>
      </header>

      <nav aria-label="Разделы">
        <ul>
          <li>Тир-лист Wild Rift</li>
          <li>Винрейт (winrate) чемпионов</li>
          <li>Пикрейт (pick rate)</li>
          <li>Баны (ban rate)</li>
          <li>Статистика по рангам и линиям</li>
        </ul>
      </nav>

      <noscript>
        Для просмотра статистики включите JavaScript. Страница содержит
        тир-лист, винрейты, пики и баны чемпионов Wild Rift.
      </noscript>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
